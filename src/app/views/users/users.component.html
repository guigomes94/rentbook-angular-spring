<button (click)="addUser()" class="add-button" mat-raised-button ><mat-icon>add</mat-icon> Novo usu√°rio</button>
<div fxLayout="row wrap" fxLayoutAlign="space-around">
  <ng-container *ngFor="let user of users">
    <mat-card class="card-user" fxLayout="column" fxLayoutAlign="center end">
      <div *ngIf="!user.avatar; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock><img mat-card-image [src]="imgPath" alt="avatar"></ng-template>
        <ng-template #elseBlock><img mat-card-image [src]="user.avatar" alt="avatar"></ng-template>
        <mat-card-title>{{ user.name | titlecase }}</mat-card-title>
        <mat-card-title *ngIf="user.phone !== null">{{ user.phone | telefoneMask }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        <mat-card-actions>
          <button mat-icon-button (click)="edit(user)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="remove(user)"><mat-icon>delete</mat-icon></button>
        </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
